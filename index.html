<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Blackjack Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="brand-container">
            <div class="language-switcher">
                <button onclick="switchLanguage('en')">English</button>
            </div>
            <p id="brand-text">Made by Homyak</p>
            <div class="language-switcher">
                <button onclick="switchLanguage('uk')">Українська</button>
            </div>
        </div>
    </header>
    <div class="container">
        <h1 id="main-title">Blackjack Helper</h1>
        
        <div class="input-container">
            <label for="player-hand" id="player-hand-label">Your Hand:</label>
            <select id="player-hand" class="styled-select">
                <!-- Ваші опції тут -->
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="A,2">A,2</option>
                <option value="A,3">A,3</option>
                <option value="A,4">A,4</option>
                <option value="A,5">A,5</option>
                <option value="A,6">A,6</option>
                <option value="A,7">A,7</option>
                <option value="A,8">A,8</option>
                <option value="A,9">A,9</option>
                <option value="A,10">A,10</option>
                <option value="2,2">2,2</option>
                <option value="3,3">3,3</option>
                <option value="4,4">4,4</option>
                <option value="5,5">5,5</option>
                <option value="6,6">6,6</option>
                <option value="7,7">7,7</option>
                <option value="8,8">8,8</option>
                <option value="9,9">9,9</option>
                <option value="10,10">10,10</option>
                <option value="A,A">A,A</option>
            </select>
        </div>

        <div class="input-container">
            <label for="dealer-card" id="dealer-card-label">Dealer's Card:</label>
            <select id="dealer-card" class="styled-select">
                <!-- Ваші опції тут -->
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="A">A</option>
            </select>
        </div>

        <button id="advice-button" onclick="getAdvice()">Get Advice</button>
        <p id="advice"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
